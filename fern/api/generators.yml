default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.2
        output:
          location: local-file-system
          path: ../../generated/typescript
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.2
        output:
          location: npm
          package-name: '@fern-api/devrev'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-devrev/devrev-node
        config:
          namespaceExport: DevRev
      - name: fernapi/fern-postman
        version: 0.0.40
        output:
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
        github:
          repository: fern-devrev/devrev-postman
      - name: fernapi/fern-openapi
        version: 0.0.11
        config:
          format: yaml
        github:
          repository: fern-devrev/devrev-openapi
