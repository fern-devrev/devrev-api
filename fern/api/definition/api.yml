imports: 
  commons: commons.yml

name: api
display-name: DevRev API
auth: apiKey
auth-schemes:
  apiKey:
    header: Authorization
    name: apiKey
error-discrimination:
  strategy: status-code
default-environment: Production
environments: 
  Production: https://api.devrev.ai
errors: 
  - commons.bad-request
  - commons.unauthorized
  - commons.forbidden
  - commons.not-found
  - commons.too-many-requests
  - commons.internal-server-error
  - commons.service-unavailable